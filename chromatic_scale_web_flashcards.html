<html>
<head>
<style>
#note{
	font-size:140pt;
	width:100%;
	height:400px;
	line-height: 400pt;
	text-align: center;
}
#notesequence{
	font-size: 18pt;
	width:100%;
	text-align: center;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>

<script>
notes = 'ABCDEFG'

function random_note(){
	rint = Math.floor(Math.random()*7);
	r = Math.random()

	if (r<.5){
		s = '';
	}
	else if (r<.75){
		s = '&#9839;';
	}
	else {
		s = '&#9837;';
	}
	return notes[rint]+s;
}

function randomize(){
	$('#note').html(random_note());
	
	random_note_sequence = '';
	for(i = 0; i < 20; i++){
		random_note_sequence += random_note()+'  ';
	}
	$('#notesequence').html(random_note_sequence);
}

$(window).keypress(function(e) {
    if (e.keyCode == 0 || e.keyCode == 32) {
    	randomize();
    }
});

document.onclick= function(event) {
    // Compensate for IE<9's non-standard event model
    if (event===undefined) event= window.event;
    var target= 'target' in event? event.target : event.srcElement;

    randomize();
};
</script>
</head>
<body>
<div>Press spacebar or click to randomize</div>
<div id='note'></div>
<div id='notesequence'></div>
<script type="text/javascript">randomize();</script>

</body>
</html>
